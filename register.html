<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="users.js"></script>
    <script src="register.js"></script>
</head>

<body class="bg-primary">
    <div class="container d-flex p-5 align-items-center vh-100 justify-content-center">
        <div class="p-5 bg-white shadow rounded col-6" x-data="Register" x-init="console.logRegister">
            <h1 class="text-primary fw-bold mb-0" style="font-size: 4rem;">notion.</h1>

            <p class="mb-2 mx-1 mt-4 text-secondary">Enter your details</p>
            <div class="form-floating mb-3">
                <input x-model="name" type="email" class="form-control" id="floatingName"
                    placeholder="name@example.com">
                <label for="floatingInput">Full name</label>
            </div>
            <div class="form-floating mb-3">
                <input x-model="username" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
                <input x-model="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div x-show="regFailed" class="alert alert-danger mt-3" role="alert">
                User already exists!!!
            </div>
            <div x-show="regOK" class="alert alert-success mt-3" role="alert">
                Registration successfull!!
            </div>
            <div class="text-center">
                <button @click="register" type="button" class="btn btn-sm btn-primary mt-3 small fw-bold text-uppercase">Register</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
